<div style="margin: auto; max-width: 1000px; margin-top:50px">
  <data-table id="data-grid" headerTitle="Angular Data Table" [items]="data" [itemCount]="dataCount" (reload)="reloadData($event)"
    [limit]="8" [sortBy]="'rating'" [sortAsc]="false" [selectColumn]="true" [multiSelect]="false" [substituteRows]="false"
    [expandableRows]="true" [translations]="translations" [indexColumnHeader]="'#'" [selectOnRowClick]="true">
    <ng-template #dataTableExpand let-item="item">
      <div [textContent]="item.description" style="padding: 5px; color: gray"></div>
    </ng-template>
    <data-table-column [property]="'title'" [header]="'Title'" [sortable]="true">
    </data-table-column>
    <data-table-column [property]="'year'" [header]="'Release year'" [sortable]="true">
    </data-table-column>
    <data-table-column [property]="'rating'" [header]="'Rating'" [sortable]="true" [cellColors]="cellColor">
    </data-table-column>
    <data-table-column [property]="'director'" [header]="'Director'">
    </data-table-column>
  </data-table>
  <div style="margin-top: 10px">
    <b>Selected:</b>
    <span *ngIf="dataTable.selectedRow == null">
      <i>No item selected</i>
    </span>
    <span [textContent]="dataTable.selectedRow && dataTable.selectedRow.item.title"></span>
  </div>
</div>



<div style="margin: auto; max-width: 600px;">
  <div>
    <span>Highlight after: </span>
    <input type="number" [(ngModel)]="yearLimit" class="form-control input-sm" style="display: inline-block; width: 100px">
  </div>
  <data-table [items]="cars" [itemCount]="carCount" (reload)="reloadCars($event)" [pagination]="false" [indexColumn]="false"
    [selectColumn]="true" [multiSelect]="true" [rowColors]="rowColors">
    <data-table-column property="year" header="Year" sortable="true">
      <ng-template #dataTableCell let-item="item">
        <input type="number" [(ngModel)]="item.year" class="form-control input-sm" style="width: 75px" />
      </ng-template>
    </data-table-column>
    <data-table-column property="maker" header="Maker">
    </data-table-column>
    <data-table-column property="model" header="Model">
    </data-table-column>
    <data-table-column property="price" header="Price ($)">
    </data-table-column>
    <data-table-column header="Actions">
      <ng-template #dataTableHeader let-item="item">
        <i>Actions</i>
      </ng-template>
      <ng-template #dataTableCell let-item="item">
        <button (click)="carClicked(item)" class="btn btn-sm btn-default">Buy</button>
      </ng-template>
    </data-table-column>
  </data-table>
  <div>
    <div>
      <b>Selected:</b>
      <span [textContent]="carsTable.selectedRows.length"></span>
    </div>
    <div *ngFor="let selected of carsTable.selectedRows">
      <span [textContent]="selected.item.model"></span>
    </div>
  </div>
</div>
